<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>New service</mat-card-title>
        </mat-card-header>
        <form class="service-form" [formGroup]="serviceForm">
            <mat-card-content>

                <mat-form-field class="full-width">
                    <input matInput type="text" placeholder="Service" formControlName="service">
                    <mat-error *ngIf="serviceForm.controls.service.hasError('required')">
                        This field is required
                    </mat-error>
                    <mat-error *ngIf="serviceForm.controls.service.hasError('minlength')">
                        This field must contain at least 8 characters
                    </mat-error>
                    <mat-error *ngIf="serviceForm.controls.service.hasError('maxlength')">
                        This field must contain at least 30 characters
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput type="number" placeholder="Price" formControlName="price">
                    <mat-error *ngIf="serviceForm.controls.price.hasError('required')">
                        This field is required
                    </mat-error>
                </mat-form-field>

            </mat-card-content>
            <button mat-stroked-button (click)="addService()" color="primary" class="btn-block">Add Service</button>
        </form>
    </mat-card>
</div>
